<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="/styles.8986bff4.css">
    <script src="/styles.8986bff4.js"></script></head>
    <body>
        <div id="status">
            <div id="game-result">___</div>
            <div id="click-to-start">Click button to start game!</div>
            <div id="turn-indicator">Turn: <span id="current-turn"></span></div>
        </div>
        <div id="board">
            <div class="row">
                <div class="cell" id="cell-1-1"></div>
                <div class="cell" id="cell-1-2"></div>
                <div class="cell" id="cell-1-3"></div>
            </div>

            <div class="row">
                <div class="cell" id="cell-2-1"></div>
                <div class="cell" id="cell-2-2"></div>
                <div class="cell" id="cell-2-3"></div>
            </div>

            <div class="row">
                <div class="cell" id="cell-3-1"></div>
                <div class="cell" id="cell-3-2"></div>
                <div class="cell" id="cell-3-3"></div>
            </div>
        </div>
        <button id="start-button">Start game!</button>
        <script src="/src.e31bb0bc.js"></script>
    </body>
</html>
